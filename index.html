<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 Space Fight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- หน้ากรอกชื่อ -->
  <div id="nameMenu">
    <h1>🚀 Space Fight</h1>
    <p>Enter your name:</p>
    <input type="text" id="playerName" placeholder="Your Name" />
    <br>
    <button onclick="showModeMenu()">Continue</button>
  </div>

  <!-- เลือกโหมด PC / Mobile -->
  <div id="menu" style="display:none">
    <h1>🚀 Space Fight</h1>
    <button onclick="startGame('pc')">Play on PC</button>
    <button onclick="startGame('mobile')">Play on Mobile</button>
  </div>

  <!-- Canvas เกม -->
  <canvas id="game" width="1000" height="700"></canvas>

  <!-- ปุ่มมือถือ -->
  <div id="mobile-controls" style="display:none">
    <div class="joystick">
      <div id="stick"></div>
    </div>
    <button id="btnShoot">🔫</button>
    <button id="btnDash">⚡</button>
  </div>

  <!-- Leaderboard fixed -->
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <script src="main.js"></script>
  <script>
    let playerName = "";

    function showModeMenu() {
      const input = document.getElementById('playerName').value.trim();
      if(input === "") {
        alert("Please enter your name");
        return;
      }
      playerName = input;
      document.getElementById('nameMenu').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
      updateLeaderboard();
    }

    function startGame(mode) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      if (mode === 'mobile') {
        document.getElementById('mobile-controls').style.display = 'flex';
      }
      startSpaceFight(mode, playerName);
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const list = document.getElementById("leaderboardList");
      const data = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      list.innerHTML = data.map(entry => `<li>${entry.name}: Wave ${entry.wave}</li>`).join("");
    }

    // เรียก updateLeaderboard ตอนโหลดหน้า
    updateLeaderboard();
  </script>

</body>
</html>
